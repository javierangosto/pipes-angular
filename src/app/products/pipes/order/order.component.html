<p-panel header="Custom pipes" class="p-1">
  <p>Custom pipes - {{"created" | toggleCase:isUpperCase}} by us</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search"
    (click)="toggleUperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-2"
      label="By name"
      icon="pi pi-sort"
      styleClass="p-button-success"
      (click)="sortBy('name')"
      />

    <p-button class="mr-2"
      label="Can fly"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (click)="sortBy('canFly')"
      />

    <p-button class="mr-2"
      label="By Color"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (click)="sortBy('color')"
      />

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:isAscending:sortByValue" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can fly?</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase }}</td>
                <td>{{ hero.color | color | titlecase}}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
